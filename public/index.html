<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AOG</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
<section class="sec1">
	<div class="container">
		<div class="row">
			<div class="col-md-12 hidden-xs header-menu">

				<div class="search">
					<input type="text" placeholder="Search developers or skills">

				<div class="actions pull-right">
					<div class="menu"></div>
					<div class="profile"></div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="promo text-center">

					qualified IT specialists <br>

					your projects
				</div>
				<div class="descript text-center">
					A-OG is your gateway to the 500+ Ukrainian IT developers
				</div>
			</div>
			<div class="learn-more text-center">
				<a href="#section2"><img src="img/icon-learn-more.png" alt="Learn more"></a>
			</div>
		</div>
	</div>
</section>
<section class="sec2" id="section2">
</section>

</html>
